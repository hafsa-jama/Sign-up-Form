<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css"/>
    <title>Minecraft Form</title>
</head>
<body>

    <div class="main">
        <div class="formSection">
            <div class="info">
                <h2>
                    This is not a real online service! Lorem ipsum dolor sit amet
                    consectetur, adipsicing elit. Necessitatibus, commodi!
                </h2>
            </div>
            <h2 class="signUp">Start your adventure today!</h2>

            <form action="" method="post">

            <div class="form-labels"> 
                
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                
                <div>
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age">
                </div>
        
                <div>
                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                </div>
        
                <div>
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password">
                </div>

                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="password">
                </div>
            </div>

                <div class="create-account">
                    <button type="submit">Create Account</button>
                </div>
                <h3>Already have an account? <a href="">Log in</a></h3>
            </form>
        </div>
    </div>
    
</body>
</html>
